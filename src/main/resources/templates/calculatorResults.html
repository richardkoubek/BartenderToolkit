<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tips calculator</title>
</head>
<body>
<h1>Calculated tips</h1>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Tip</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${namesAndTips}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
